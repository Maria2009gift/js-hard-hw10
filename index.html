<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <button class="btn js-start5">Почати інтервал в 5 секунд</button>
    <hr>
<!-- ==================================================== -->
    <div class="container">
        <div class="elem1"></div>
        <div class="elem2"></div>
        <div class="elem3"></div>
    </div>
    <button type="button" class="animate">Почати анімацію</button>
    <button type="button" class="stopAnimate">Зупинити анімацію</button>
    <hr>
<!-- ==================================================== -->
    <button type="button" id="timerBtn">Встановити таймер</button>
    <div id="container"></div>
    <p>Score: <span id="score">0</span></p>
    <hr>
<!-- ==================================================== -->
    <p>Введіть через скільки(секунд) вивести повіомлення:</p>
    <input type="number" name="" id="inputSecond" min="1">

    <script type="module" src="main.js"></script>
</body>
</html>
